<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmogestion</title>
    <link rel="stylesheet" href="./css/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/mortgage.css">


</head>

<body class="bg-dark">
    <h1 class="text-primary">Inmogestion S.A.</h1>
    <div class="container p-2">
        <div class="card mx-3 mt-n5 shadow-lg"
            style="border-radius: 10px; border-left: 8px #007bff solid; border-right: none; border-bottom: none;">
            <div class="card-body">
                <h3 class="text-primary text-uppercase fw-bolder mb-3">Calculo Hipotecario</h3>

                <form action="" id="fmortgage" onsubmit=" return calculateMortgage ( event )" method="get"
                    target="_self">
                    <div class="row">
                        <div class="col">
                            <label for="fcuota" class="form-label">Cuota Inicial</label>
                            <input type="text" name="" id="fcuota" class="form-control">
                        </div>
                        <div class="col">
                            <label for="fvalortotal" class="form-label">Valor total inmueble</label>
                            <input type="text" name="" id="fvalortotal" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="ftinteres" class="form-label">Tasa Interes</label>
                            <input type="text" id="" name="ftinteres" class="form-control">
                        </div>
                        <div class="col">
                            <label for="fplazo" class="form-label">Plazo a 12 meses</label>
                            <input type="text" name="" id="fplazo" class="form-control">
                        </div>
                    </div>
                    </br>
                    <button type="submit" class="btn btn-primary" style="border-radius: 4px;">Calcular</button>
                    <button class="btn btn-primary" style="border-radius: 4px;" onclick="resetform()">Limpiar</button>

                </form>
            </div>
        </div>
    </div>
    </br>
    <div class="container p-2">
        <h1 class="text-primary text-uppercase fw-bolder mb-4 ms-4">Resultado</h1>
        <label class="text-warning" for="omontoprestamo">Monto del prestamo</label>
        <output class="form-control" id="omontoprestamo">0</output>

        <label class="text-warning" for="ocuota">Valor Cuota mensual</label>
        <output class="form-control" id="ocuota">0</output>
    </div>

    <div class="card mx-3 mt-n5 shadow-lg mb-5 ">
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Revisa nuestras ofertas!!!
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">Podemos ayudarte con la gestion de tus creditos. Nuestros servicios son totalmente gratuitos</div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                        Subscribete a nuestro Newsletter
                    </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <strong> Dejanos tus datos</strong>
                    </div>
                    <div>
                        <button class="btn btn-primary mt-3 ms-3 mb-3" style="border-radius: 4px;" onclick="window.location.href='./views/contact.html'">Subscribete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/mortgage.js"></script>
    <script src="./css/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
